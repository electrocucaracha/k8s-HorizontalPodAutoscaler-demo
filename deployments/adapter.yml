rules:
  default: false
  custom:
    - seriesQuery: 'processed_requests_total'
      resources: {template: "<<.Resource>>"}
      name:
        matches: "^(.*)_total"
        as: "${1}_per_second"
      metricsQuery: "sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>)"
prometheus:
  url: http://metric-collector-prometheu-prometheus.default
